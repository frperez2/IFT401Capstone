<!-- StockTrader/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StockTrader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #3e5770; padding: 40px; border-radius: 10px; width: 350px; text-align: center; }
    h1 { font-family: 'Times New Roman', serif; color: #00FF00; margin-bottom: 10px; }
    h2 { color: #ffdb4c; margin-bottom: 30px; font-weight: normal; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
    input[type="submit"] { background: #27ae60; color: #fff; cursor: pointer; }
    input[type="submit"]:hover { background: #2ecc71; }
    input[type="reset"] { background: #c0392b; color: #fff; cursor: pointer; }
    input[type="reset"]:hover { background: #e74c3c; }
    .messages { color: yellow; margin-bottom: 15px; }
    a { color: #ffdb4c; text-decoration: none; }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Stock Trading System</h1>
  <h2>Please Login</h2>

  <!-- Flash messages from Flask -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="userid" placeholder="Username" required>
    <input type="password" name="pswrd" placeholder="Password" required>
    <input type="submit" value="Login">
    <input type="reset" value="Clear">
  </form>

  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

</body>
</html>
